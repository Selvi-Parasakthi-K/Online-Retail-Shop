<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card p-4 shadow-effect bg-secondary-theme">
                <div class="card-body">
                    <div class="text-center heading">
                        <h3 class="text-theme-primary">Add Product</h3>
                    </div>

                    <form (ngSubmit)="onSubmit()" #addproduct=ngForm>
                        <div class="form-group">
                            <input type="text" class="form-control" name="productName" placeholder="Product Name"
                                required [(ngModel)]="productName" #Addproduct='ngModel'
                                [ngClass]="{'is-invalid':Addproduct.touched && Addproduct.invalid}">

                            <div class="alert alert-danger" *ngIf="Addproduct.touched && Addproduct.invalid">Product
                                name cannot be emppty</div>

                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Quantity" name="quantity" required
                                [(ngModel)]="quantity" #Quantity='ngModel'
                                [ngClass]="{'is-invalid':Quantity.touched && Quantity.invalid}">

                            <div class="alert alert-danger" *ngIf="Quantity.touched && Quantity.invalid">Quantity cannot
                                be emppty</div>

                        </div>
                        <button class="btn btn-info btn-block btn-theme" [disabled]="addproduct.invalid"> Add Product
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

</div>
